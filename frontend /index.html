<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Betting Performance Dashboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="favicon_io/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-glow-1"></div>
    <div class="background-glow-2"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-chart-pie"></i>
                    <span>Betting Insights</span>
                </div>
                <a href="support.html" class="support-link">
                    <i class="fas fa-life-ring"></i> Support Certificate
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Upload -->
        <section id="upload-section" class="upload-section">
            <div class="upload-content">
                <h1>Next-Gen Betting Analysis</h1>
                <p>Upload your CSV files—<strong>Tips, Race Data, and Prices</strong>—to unlock deep-dive interactive visualizations.</p>
            </div>
            <div class="upload-area-wrapper">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <p><strong>Drag & Drop Files Here</strong><br> or click to select</p>
                    <input type="file" id="file-input" class="file-input" multiple accept=".csv">
                </div>
                <div id="file-list" class="file-list"></div>
                <button id="analyze-btn" class="analyze-btn" disabled>
                    <i class="fas fa-rocket"></i> Generate Insights
                </button>
            </div>
        </section>

        <div id="loading-spinner" class="spinner-overlay hidden">
            <div class="spinner"></div>
            <p>Analyzing Data...</p>
        </div>

        <!-- Dashboard -->
        <section id="dashboard" class="dashboard-section hidden">
            <div class="dashboard-header">
                <h2>Performance Dashboard</h2>
                <button id="download-pdf-btn" class="download-btn">
                    <i class="fas fa-file-pdf"></i> Download Report
                </button>
            </div>

            <!-- Daily Summary Table -->
            <div id="daily-summary-table" class="daily-summary-table"></div>

            <!-- KPI Cards (future use) -->
            <div id="kpi-grid" class="kpi-grid"></div>

            <!-- Fixed Core Charts -->
            <div id="dashboard-grid" class="dashboard-grid"></div>
        </section>
    </main>

    <footer>
        <p>Made with ❤ by <a href="https://pinecoder.in" target="_blank" rel="noopener noreferrer" class="footer-link">pinecoder.in</a></p>
    </footer>

    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
